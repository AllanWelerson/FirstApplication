<article class="post">

  <h1>{{post.title}}</h1>
  <p>
    {{post.body}}
  </p>

  <section class="users">
    <p>Por : {{user.name}}</p>
  </section>

  <button (click)="showCommentsControl()">{{txtButton}}</button>
  <app-comments *ngIf="showComments" [postId]="post.id"></app-comments>

</article>
